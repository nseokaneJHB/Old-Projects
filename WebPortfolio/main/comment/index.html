            <strong>Complete this form for statistics purposes</strong>
        </h1>

    <div class="container con">
        <div class="contain">
            <div class="container mt-3 ml-1">
                <div class="text-center" style="color: red; font-weight: bolder; font-size: 15px; font-family: 'Courier New', Courier, monospace;">
                    <p>Fields with a '*' are required to be filled</p>
                </div>
                <form class="container" name="myForm" autocomplete="on" action="./makeComment/index.php" method="POST">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><strong>Person: </strong></span>
                        </div>
                        <input class="form-control" type="text" name="fullname" placeholder="*First name and last name" autofocus>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><strong>Email: </strong></span>
                        </div>
                        <input class="form-control" type="email" name="email" placeholder="*example@email.com">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><strong>Phone number: </strong></span>
                        </div>
                        <input class="form-control" name="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="*074-415-0678">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><strong>Date of birth: </strong></span>
                        </div>
                        <input class="dob form-control" type="date" name="uDOB">
                    </div>

                    <div class="mt-3 mb-3">
                        <div class="text-center">
                            <label><strong>*Gender</strong></label>
                        </div>
                        <div class="text-center">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="rMale" class="custom-control-input" name="gender" value="Male">
                                <label class="custom-control-label" for="rMale">Male</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="rFemale" class="custom-control-input" name="gender" value="Female">
                                <label class="custom-control-label" for="rFemale">Female</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="rOther" class="custom-control-input" name="gender" value="Other">
                                <label class="custom-control-label" for="rOther">Other</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="rPrefer" class="custom-control-input" name="gender" value="Prefer not to say">
                                <label class="custom-control-label" for="rPrefer">Prefer not to say</label>
                            </div>
                        </div>
                    </div>

                    <div class="container text-center mb-3">
                        <label><strong>*Continent</strong></label>
                        <select class="custom-select text-center" style="color:black; margin-left: auto;margin-right: auto;" type="text" name="continent">
                            <option value="south africa" selected>Africa</option>
                            <option value="asia">Asia</option>
                            <option value="australia">Australia</option>
                            <option value="europe">Europe</option>
                            <option value="north america">North America</option>
                            <option value="south america">South America</option>
                        </select>
                    </div>

                    <div class="container text-center">
                        <label><strong>*Occupation</strong></label>
                        <span id="msgOcc" class="text-center mAlert"></span>
                        <select class="custom-select text-center" style="color:black; margin-left: auto;margin-right: auto;" type="text" name="occupation">
                            <option value="Student" selected>Student</option>
                            <option value="Employed">Employed</option>
                            <option value="Unemployed">Unemployed</option>
                            <option value="Learner">Learner</option>
                        </select>
                    </div>

                    <div class="container mt-3 mb-3">
                        <div class="row">
                            <div class="col-sm">
                                <button class="btn btn-primary mb-3" type="submit" name="submit"><strong>Submit</strong></button>
                            </div>
                            <div class="col-sm">
                                <button class="btn btn-primary" type="reset" name="reset"><strong>Clear Form</strong></button>
                            </div>
                        </div>
                    </div>
