    <div class="container">
        <div class="row">
            <div class="columnSide">
                <div class="fx">
                    <div class="card" style="padding: 5px 5px 5px 5px;">
                        <div class="container mt-1">
                            <a href="/main/gallery/cv/index.html "><i class="fas fa-file-pdf ">&nbsp;<strong>CV</strong></i></a><br>

                        </div>
                    </div>
                </div>
            </div>
            <div class="columnMain">
                <div class="container">
                    <div class="card">
                        <div class="row mt-2">
                            <div class="col-sm">
                                <div class="container">
                                    <h1 class="title text-center"><strong>Pictures</strong></h1>
                                    <div id="c" class="carousel slide carousel-fade" data-ride="carousel">
                                        <ol class="carousel-indicators">
                                            <li data-target="#c" data-slide-to="0" class="active"></li>
                                            <li data-target="#c" data-slide-to="1"></li>
                                            <li data-target="#c" data-slide-to="2"></li>
                                        </ol>
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img class="d-block mx-auto" src="/src/img/sitting.jpg" height="300px" alt="First slide">
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block mx-auto" src="/src/img/frontshuv.jpg" height="300px" alt="Second slide">
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block mx-auto" src="/src/img/sss.jpg" height="300px" alt="Third slide">
                                            </div>
                                        </div>
                                        <a class="carousel-control-prev" href="#c" role="button" data-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" href="#c" role="button" data-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                    <p class="pt-2"><a href="pictures/index.html">more images...</a></p>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="container">
                                    <h1 class="title text-center"><strong>Videos</strong></h1>
                                    <div id="v" class="carousel slide carousel-fade" data-ride="carousel">
                                        <ol class="carousel-indicators">
                                            <li data-target="#v" data-slide-to="0" class="active"></li>
                                            <li data-target="#v" data-slide-to="1"></li>
                                            <li data-target="#v" data-slide-to="2"></li>
                                        </ol>
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <video width="390" height="240" muted controls>
                                                    <source src="/src/vid/swollie.mp4" type="video/mp4">
                                                    Your browser does not support the video tag.
                                                </video>
                                            </div>
                                            <div class="carousel-item">
                                                <video width="390" height="240" muted controls>
                                                    <source src="/src/vid/recent.mp4" type="video/mp4">
                                                    Your browser does not support the video tag.
                                                </video>
                                            </div>
                                            <div class="carousel-item">
                                                <video width="390" height="240" muted controls>
                                                    <source src="/src/vid/skatestein.mp4" type="video/mp4">
                                                    Your browser does not support the video tag.
                                                </video>
                                            </div>
                                        </div>
                                        <a class="carousel-control-prev" href="#v" role="button" data-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" href="#v" role="button" data-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                    <p class="pt-2"><a href="videos/index.html">more videos...</a></p>
                                </div>
                            </div>
                        </div>
