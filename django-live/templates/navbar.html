<!-- Load static files -->
{% load static %}

<style>
    .hello-msg {
        font-size: 18px;
        color: #fff;
        margin-right: 20px;
    }

</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img class="d-block mx-auto" style="width: 250px; height: 60px;" src="{% static 'images/nksimple.png' %}">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% if request.user.is_staff %}
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}"><i class="fa fa-home">&nbsp;&nbsp;home</i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'products' %}"><i class="fa fa-sign-out">&nbsp;&nbsp;Products</i></a>
            </li>
            {% endif %}
        </ul>
    </div>

    <span><a class="hello-msg" href="{% url 'account' %}"><i class="fa fa-user">&nbsp;&nbsp;@{{request.user}}</i></a></span>
    <span><a class="hello-msg" href="{% url 'logout' %}"><i class="fa fa-logout">&nbsp;&nbsp;Logout</i></a></span>
</nav>
