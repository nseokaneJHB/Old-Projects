<!-- Part of index.html -->
{% extends 'index.html' %}

<!-- Home Title -->
{% block title %}
    User
{% endblock %}

<!-- Body -->
{% block content %}
    {% include 'status.html' %}
    <hr>
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
               <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Products</th>
                            <th>Category</th>
                            <th>Date Ordered</th>
                            <th>Status</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for order in orders %}
                            <tr>
                                <td>{{order.product}}</td>
                                <td>{{order.product.category}}</td>
                                <td>{{order.date_created}}</td>
                                <td>{{order.status}}</td>
                           </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
