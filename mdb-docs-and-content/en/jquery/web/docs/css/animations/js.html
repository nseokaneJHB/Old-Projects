<script>
  $(document).ready(function () {
    function testAnim(x) {
      $('#animationSandbox').removeClass().addClass(x + ' animated').one(
        'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',
        function () {
          $(this).removeClass();
        });
    };

    $('.js--triggerAnimation').click(function (e) {
      e.preventDefault();
      var anim = $('.js--animations').val();
      testAnim(anim);
    });

    $('.js--animations').change(function (e) {
      e.stopPropagation();
      var anim = $(this).val();
      testAnim(anim);
    });

    function testAnim1(x) {
      $('#animationSandbox1').removeClass().addClass(x + ' animated' + ' bounce').one(
        'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',
        function () {
          $(this).removeClass();
        });
    };

    $('.js--triggerAnimation').click(function (e) {
      e.preventDefault();
      var anim = $('.js--animations').val();
      testAnim1(anim);
    });

    $('.js--animations').change(function (e) {
      e.stopPropagation();
      var anim = $(this).val();
      testAnim1(anim);
    });

    $('select').materialSelect();
    wow = new WOW({
      boxClass: 'wow', // default
      animateClass: 'animated', // default
      offset: 0, // default
      mobile: true, // default
      live: true, // default
    });
    wow.init();
  });

</script>
