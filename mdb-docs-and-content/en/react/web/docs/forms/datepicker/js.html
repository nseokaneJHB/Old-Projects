<script>
  $('.datepicker').data("value", new Date()).pickadate({
    closeOnSelect: false,
    closeOnClear: true,
    close: "OK",
    today: false,
    weekdaysShort: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
    formatSubmit: 'mm/dd/yyyy',
    selectMonths: false,
    selectYears: false
  });

  $('.datepickerFr').data("value", new Date()).pickadate({
    monthsFull: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre',
      'Novembre', 'Décembre'],
    weekdaysShort: ['Di', 'Lu', 'Ma', 'Me', 'Je', 'Ve', 'Sa'],
    today: false,
    clear: 'effacer',
    close: 'ok',
    formatSubmit: 'mm/dd/yyyy',
    selectMonths: false,
    selectYears: false
  });

  $('#input_starttime').pickatime({
    twelvehour: true
  });
  $('#input_endtime').pickatime({
    darktheme: true,
    twelvehour: false
  });
</script>
