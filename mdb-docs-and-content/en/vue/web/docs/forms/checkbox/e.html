      </label>

      <label class="btn btn-primary form-check-label">
        <input type="checkbox" class="form-check-input" autocomplete="off"> Checkbox 2
      </label>

      <label class="btn btn-primary form-check-label">
        <input type="checkbox" class="form-check-input" autocomplete="off"> Checkbox 3
      </label>

    </div>
    <!--Classic checkbox buttons-->

  </section>
  <!--Section: Live preview-->

  <!--Section: Code-->
  <section>
    <mdbsnippet>
      <code data-lang="html" data-name="template">
        <template>
          <div>
            <!--Classic checkbox buttons-->
            <btn-group>
              <btn color="primary" @click.native="toggleActiveState1" :active="active1">Checkbox 1 (pre-checked)</btn>
              <btn color="primary" @click.native="toggleActiveState2" :active="active2">Checkbox 2</btn>
              <btn color="primary" @click.native="toggleActiveState3" :active="active3">Checkbox 3</btn>
            </btn-group>
            <!--Classic checkbox buttons-->
          </div>
        </template>
      </code>
      <code data-lang="html" data-name="script">
        <script>
          import { BtnGroup, Btn } from 'mdbvue';
          
          export default {
            name: 'InputsProPage',
            components: {
              BtnGroup,
              Btn
            },
            data() {
              return {
                active1: true,
                active2: false,
                active3: false,
              };
            },
            methods: {
              toggleActiveState1() {
                this.active1 = !this.active1;
              },
              toggleActiveState2() {
                this.active2 = !this.active2;
              },
              toggleActiveState3() {
                this.active3 = !this.active3;
              }
            }
          }
        </script>
      </code>

    </mdbsnippet>
  </section>
  <!--Section: Code-->

</section>
