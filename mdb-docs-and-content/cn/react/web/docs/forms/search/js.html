  function generateList(items) {
    const listItems = items.map(item => `<li class="list-group-item">${item}</li>`);
    list.html(listItems);
  }

  function filterCountries(e) {
    const filteredSet = countries.filter(item => item.toLowerCase().match(e.target.value.toLowerCase()));
    generateList(filteredSet);
  }

  search.on('input', function (e) { filterCountries(e) });
  generateList(countries);
