<script type="text/javascript">


  $('#date-picker-example').pickadate();

  $('#prefill').pickadate();

  $('#customDays').pickadate({
    weekdaysShort: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
    showMonthsShort: true
  });

  $('#falseY').pickadate({
    today: '',
    clear: 'Clear selection',
    close: 'Cancel'
  });

  $('#accLabels').pickadate({
    labelMonthNext: 'Go to the next month',
    labelMonthPrev: 'Go to the previous month',
    labelMonthSelect: 'Pick a month from the dropdown',
    labelYearSelect: 'Pick a year from the dropdown',
    selectMonths: true,
    selectYears: true
  });

  $('#translat').pickadate({
    monthsFull: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre',
      'Novembre', 'Décembre'],
    weekdaysShort: ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'],
    today: 'aujourd\'hui',
    clear: 'effacer',
    formatSubmit: 'yyyy/mm/dd'
  });

  $('#formatsSection').pickadate({
    format: 'You selecte!d: dddd, dd mmm, yyyy',
    formatSubmit: 'yyyy/mm/dd',
    hiddenPrefix: 'prefix__',
    hiddenSuffix: '__suffix'
  });

  $('#editableInp').pickadate({
    editable: true
  });

  $('#dropSel').pickadate({
    selectYears: true,
    selectMonths: true
  });

  $('#firstWeekday').pickadate({
    firstDay: 0
  });

  $('#firstLimit').pickadate({
    min: new Date(2015, 3, 20),
    max: new Date(2015, 7, 14)
  });

  $('#firstDisable').pickadate({
    disable: [
      1, 4, 7
    ]
  });

  $('#closingSection').pickadate({
    closeOnSelect: false,
    closeOnClear: false
  });

  $('#eventSection').pickadate({
    onStart: function () {
      console.log('Hello there :)')
    },
    onRender: function () {
      console.log('Whoa.. rendered anew')
    },
    onOpen: function () {
      console.log('Opened up')
    },
    onClose: function () {
      console.log('Closed now')
    },
    onStop: function () {
      console.log('See ya.')
    },
    onSet: function (context) {
      console.log('Just set stuff:', context)
    }
  });

  
</script>
