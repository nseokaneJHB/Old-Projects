<                                                                                                                                                                                                                                                                                                                                                                                                    <script>
    $('#input_starttime').pickatime({
        twelvehour: true
    });
</script>

<script>
    $('#input_endtime').pickatime({
                // 12 or 24 hour
                twelvehour: false,
                // Light or Dark theme
                darktheme: true
            });

$('#input_twelvehour').pickatime({
// 12 or 24 hour
twelvehour: true,
});

$('#input_darktheme').pickatime({
// Light or Dark theme
darktheme: true
});

var input = $('#manual-operations-input').pickatime({
autoclose: true,
'default': 'now'
});

// Manually toggle to the minutes view
$('#check-minutes').click(function(e){
e.stopPropagation();
input.pickatime('show').pickatime('toggleView', 'minutes');
});

</script>
