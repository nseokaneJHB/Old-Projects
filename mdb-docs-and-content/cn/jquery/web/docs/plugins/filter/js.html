<script src="<?php echo get_template_directory_uri() ?>/js/plugins/mdb-filter.min.js"></script>
<script>
  // Basic filter
  $('.filter-basic').mdbFilter();

  // Draggable filter
  $('.filter-draggable').mdbFilter({
    draggable: true
  });

  // Filter with no gaps
  $('.filter-fillgaps').mdbFilter({
    draggable: true,
    fillGaps: true
  });

  $('.filter-lightbox').mdbFilter();
</script>
