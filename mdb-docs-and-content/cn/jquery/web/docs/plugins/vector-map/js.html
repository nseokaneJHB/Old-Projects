<script>
$(function(){
  $('#world-map').vectorMap()
  $('#color-map').vectorMap({
    backgroundColor: '#573E8A',
    regionStyle: {
      initial: {
          fill: '#cbced4'
      }
    },
    series: {
      regions: [{
        values: {
            IN:'#5478ab',
            DK:'#88b7d6',
            PL:'#5478ab',
            IQ:'#98c6e5',
            PK:'#88b7d6',
            RU:'#95c9ed',
            CN:'#b6d4e9',
            AU:'#5478ab',
            AR:'#b6d4e9',
            FR:'#9ccbeb',
            NG:'#98c6e5',
            CA:'#5478ab',
            US:'#9ccbeb'
        }
      }]
    }
});
$('#cn-map').vectorMap({
  map: 'cn_mill',
  backgroundColor: 'white',
    regionStyle: {
        initial: {
            fill: 'red'
        }
    },
    series: {
      regions: [{
        values: {
          'CN-41': '#B68842',
          'CN-44': '#482901',
          'CN-53': '#E7B23C'
        }
      }]
    }
});

var map,
markerIndex = 0,
markersCoords = {};

map = new jvm.WorldMap({
map: 'us_lcc',
markerStyle: {
  initial: {
    fill: 'red'
  }
},
container: $('#event-map'),
onMarkerLabelShow: function(e, label, code){
  label.text(markersCoords[code].lat.toFixed(2)+', '+markersCoords[code].lng.toFixed(2));
},
onMarkerClick: function(e, code){
  map.removeMarkers([code]);
},
regionLabelStyle: {
initial: {
  fill: '#B90E32'
},
hover: {
  fill: 'black'
}
}
})

map.container.click(function(e){
var latLng = map.pointToLatLng(
        e.pageX - map.container.offset().left,
        e.pageY - map.container.offset().top
    ),
    targetCls = $(e.target).attr('class');

if (latLng && (!targetCls || (targetCls && $(e.target).attr('class').indexOf('jvectormap-marker') === -1))) {
  markersCoords[markerIndex] = latLng;
  console.log(`${markersCoords[markerIndex].lat}`)
  map.addMarker(markerIndex, {latLng: [latLng.lat, latLng.lng]});
  markerIndex += 1;
}
});
});

</script>
