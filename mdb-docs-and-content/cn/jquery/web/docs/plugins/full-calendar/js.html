          start: '2018-11-16',

        },

      ],
      customButtons: {
        addEventButton: {
          text: 'Add new event',
          click: function () {
            var dateStr = prompt('Enter date in YYYY-MM-DD format');
            var date = moment(dateStr);

            if (date.isValid()) {
              $('#calendar-2').fullCalendar('renderEvent', {
                title: 'Dynamic event',
                start: date,
                allDay: true
              });
            } else {
              alert('Invalid Date');
            }

          }
        }
      },
      dayClick: function (date, jsEvent, view) {
        var date = moment(date);

        if (date.isValid()) {
          $('#calendar-2').fullCalendar('renderEvent', {
            title: 'Dynamic event from date click',
            start: date,
            allDay: true
          });
        } else {
          alert('Invalid');
        }
      },
    });
  });

</script>

<script>
  $(function () {
    $('#calendar-5').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'addEventButton',
        right: 'month,agendaWeek,agendaDay,listWeek'
      },
      defaultDate: '2018-11-16',
      navLinks: true,
      editable: true,
      eventLimit: true,
      selectable: true,
      events: [{
          title: 'Simple static event',
          start: '2018-11-16',
          description: 'Super cool event'
        },

      ],
      select: function (startDate, endDate) {
        var dateStart = moment(startDate);
        var dateEnd = moment(endDate);

        if (dateStart.isValid() && dateEnd.isValid()) {
          $('#calendar-5').fullCalendar('renderEvent', {
            title: 'Long event',
            start: dateStart,
            end: dateEnd,
            allDay: true
          });
        }
      }
    });
  });

</script>
