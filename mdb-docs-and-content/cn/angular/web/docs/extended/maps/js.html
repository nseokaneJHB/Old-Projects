<script>
  // Regular map
  function dynamic_marker() {
    var var_location = new google.maps.LatLng(40.725118, -73.997699);

    var var_mapoptions = {
      center: var_location,
      zoom: 14,
    };

    var var_map = new google.maps.Map(document.getElementById("map-container1"),
      var_mapoptions);


    var var_marker = new google.maps.Marker({
      position: var_location,
      map: var_map,
      title: "New York"
    });
    google.maps.event.addListener(var_map, 'click', function (event) {
      var markerPosition = {
        lat: event.latLng.lat(),
        lng: event.latLng.lng()
      };
      var marker = new google.maps.Marker({
        position: markerPosition,
        map: var_map,
        title: 'Nowy marker'
      })
    });
  }


  // Initialize maps
  google.maps.event.addDomListener(window, 'load', dynamic_marker);

</script>

<script>
  // Regular map
  function dynamic_marker() {
    var var_location = new google.maps.LatLng(40.725118, -73.997699);

    var var_mapoptions = {
      center: var_location,
      zoom: 14,
    };

    var contentString = 'Maps Info Window Tooltip';

    var infowindow = new google.maps.InfoWindow({
      content: contentString
    });

    var var_map = new google.maps.Map(document.getElementById("map-container3"),
      var_mapoptions);


    var var_marker = new google.maps.Marker({
      position: var_location,
      map: var_map,
      title: "New York"
    });
    var_marker.addListener('click', function() {
      infowindow.open(var_map, var_marker);
    });
    google.maps.event.addListener(var_map, 'click', function (event) {
      var markerPosition = {
        lat: event.latLng.lat(),
        lng: event.latLng.lng()
      };
    });
  }


  // Initialize maps
  google.maps.event.addDomListener(window, 'load', dynamic_marker);

</script>
