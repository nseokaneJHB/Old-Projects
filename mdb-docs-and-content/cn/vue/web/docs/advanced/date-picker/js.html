<script>
    $('.datepicker').pickadate({
        closeOnSelect: false,
        closeOnClear: false
    });

    $('#input_starttime').pickatime({
        twelvehour: true
    });
    $('#input_endtime').pickatime({
        darktheme: true,
        twelvehour: false
    });
</script>
