  <!--Google Maps-->
  <script src="https://maps.google.com/maps/api/js"></script>
<script>
  // Satellite map
  function satellite_map() {
    var var_location = new google.maps.LatLng(48.856847, 2.296832);

    var var_mapoptions = {
      center: var_location,
      zoom: 16,
      mapTypeId: 'satellite'
    };

    var var_map = new google.maps.Map(document.getElementById("map-container-3"),
      var_mapoptions);

    var var_marker = new google.maps.Marker({
      position: var_location,
      map: var_map,
      title: "Paris, France"
    });
  }

  // Regular map
  function regular_map() {
    var var_location = new google.maps.LatLng(40.725118, -73.997699);

    var var_mapoptions = {
      center: var_location,
      zoom: 14
    };

    var var_map = new google.maps.Map(document.getElementById("map-container"),
      var_mapoptions);

    var var_marker = new google.maps.Marker({
      position: var_location,
      map: var_map,
      title: "New York"
    });
  }

  // Custom map
  function custom_map() {

    var var_location = new google.maps.LatLng(40.725118, -73.997699);

    var var_mapoptions = {
      center: var_location,
      zoom: 14,
      styles: [{
          "featureType": "administrative",
          "elementType": "all",
          "stylers": [{
            "visibility": "off"
          }]
        },
        {
          "featureType": "poi",
          "elementType": "all",
          "stylers": [{
            "visibility": "simplified"
          }]
        },
        {
          "featureType": "road",
          "elementType": "all",
          "stylers": [{
            "visibility": "simplified"
          }]
        },
        {
          "featureType": "water",
          "elementType": "all",
          "stylers": [{
            "visibility": "simplified"
          }]
        },
        {
          "featureType": "transit",
          "elementType": "all",
          "stylers": [{
            "visibility": "simplified"
          }]
        },
        {
          "featureType": "landscape",
          "elementType": "all",
          "stylers": [{
            "visibility": "simplified"
          }]
        },
        {
          "featureType": "road.highway",
          "elementType": "all",
          "stylers": [{
            "visibility": "off"
          }]
        },
        {
          "featureType": "road.local",
          "elementType": "all",
          "stylers": [{
            "visibility": "on"
          }]
        },
        {
          "featureType": "road.highway",
          "elementType": "geometry",
          "stylers": [{
            "visibility": "on"
          }]
        },
        {
          "featureType": "road.arterial",
          "elementType": "all",
          "stylers": [{
            "visibility": "off"
          }]
        },
        {
          "featureType": "water",
          "elementType": "all",
          "stylers": [{
              "color": "#5f94ff"
            },
            {
              "lightness": 26
            },
            {
              "gamma": 5.86
            }
          ]
        },
        {
          "featureType": "road.highway",
          "elementType": "all",
          "stylers": [{
              "weight": 0.6
            },
            {
              "saturation": -85
            },
            {
              "lightness": 61
            }
          ]
        },
        {
          "featureType": "landscape",
          "elementType": "all",
          "stylers": [{
              "hue": "#0066ff"
            },
            {
              "saturation": 74
            },
            {
              "lightness": 100
            }
          ]
        }
      ]
    };

    var var_map = new google.maps.Map(document.getElementById("map-container-2"),
      var_mapoptions);

    var var_marker = new google.maps.Marker({
      position: var_location,
      map: var_map,
      title: "New York"
    });
  }

  // Initialize maps
  google.maps.event.addDomListener(window, 'load', satellite_map);
  google.maps.event.addDomListener(window, 'load', regular_map);
  google.maps.event.addDomListener(window, 'load', custom_map);

</script>

<script>
  function init_map() {

    var var_location = new google.maps.LatLng(40.725118, -73.997699);

    var var_mapoptions = {
      center: var_location,
      zoom: 14
    };

    var var_marker = new google.maps.Marker({
      position: var_location,
      map: var_map,
      title: "New York"
    });

    var var_map = new google.maps.Map(document.getElementById("map-container-4"),
      var_mapoptions);

    var_marker.setMap(var_map);

  }

  google.maps.event.addDomListener(window, 'load', init_map);

</script>
